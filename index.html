<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .tv-frame {
            position: relative;
            padding: 20px;
            background: #222;
            border-radius: 15px 15px 0 0;
        }
        
        .tv-screen {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 2;
        }
        
        .sponsor-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 3;
            display: none;
        }
        
        .ad-container {
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 3;
            display: none;
        }
        
        .ad-close {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .tv-stand {
            display: flex;
            justify-content: center;
        }
        
        .stand {
            width: 100px;
            height: 50px;
            background: linear-gradient(to bottom, #444, #222);
            border-radius: 0 0 10px 10px;
        }
        
        .base {
            width: 300px;
            height: 20px;
            background: linear-gradient(to bottom, #555, #333);
            border-radius: 5px;
            margin-top: -5px;
        }
        
        .controls {
            padding: 20px;
            background: #333;
            border-radius: 0 0 15px 15px;
        }
        
        .url-input {
            display: flex;
            margin-bottom: 15px;
        }
        
        #video-url {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            background: #222;
            color: white;
        }
        
        #load-btn {
            padding: 12px 20px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #load-btn:hover {
            background: #ff0a16;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            background: #444;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: #555;
        }
        
        .control-btn i {
            font-size: 18px;
        }
        
        .progress-container {
            flex: 1;
            height: 10px;
            background: #222;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        
        #progress-bar {
            height: 100%;
            background: #e50914;
            border-radius: 5px;
            width: 0%;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #volume {
            width: 80px;
            cursor: pointer;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .power-light {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 15px;
            height: 15px;
            background: #e50914;
            border-radius: 50%;
            box-shadow: 0 0 10px #e50914;
        }
        
        .tv-brand {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .playlist-section {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
        }
        
        .playlist-header {
            color: white;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .playlist-items {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            margin-bottom: 5px;
            border-radius: 5px;
            color: white;
        }
        
        .playlist-item:hover {
            background: #444;
        }
        
        .playlist-item.active {
            background: #e50914;
        }
        
        .playlist-actions {
            display: flex;
            gap: 5px;
        }
        
        .playlist-btn {
            background: #555;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sponsor-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .sponsor-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
        }
        
        .sponsor-btn {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .player-controls {
                flex-wrap: wrap;
            }
            
            .progress-container {
                order: 1;
                width: 100%;
                margin-top: 10px;
            }
            
            .sponsor-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tv-frame">
            <div class="power-light"></div>
            <div class="tv-screen">
                <video id="video-player">
                    Your browser does not support the video tag.
                </video>
                <div class="sponsor-overlay" id="sponsor-overlay">Sponsored by: Example Brand</div>
                <div class="ad-container" id="ad-container">
                    <button class="ad-close" id="ad-close"><i class="fas fa-times"></i></button>
                    <h3>Special Offer!</h3>
                    <p>Get 20% off on all products with code: TVPLAYER20</p>
                </div>
            </div>
            <div class="tv-brand">ULTRAVISION</div>
        </div>
        
        <div class="tv-stand">
            <div class="stand"></div>
        </div>
        <div class="tv-stand">
            <div class="base"></div>
        </div>
        
        <div class="controls">
            <div class="url-input">
                <input type="text" id="video-url" placeholder="Paste video URL here...">
                <button id="load-btn">LOAD</button>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="play-pause"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="stop"><i class="fas fa-stop"></i></button>
                <button class="control-btn" id="rewind"><i class="fas fa-backward-step"></i></button>
                <button class="control-btn" id="forward"><i class="fas fa-forward-step"></i></button>
                
                <div class="progress-container" id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                
                <div class="time-display">
                    <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                </div>
                
                <div class="volume-container">
                    <button class="control-btn" id="mute"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
                
                <button class="control-btn" id="fullscreen"><i class="fas fa-expand"></i></button>
            </div>
            
            <div class="sponsor-controls">
                <input type="text" id="sponsor-text" class="sponsor-input" placeholder="Enter sponsor name...">
                <button id="add-sponsor" class="sponsor-btn">Add Sponsor</button>
                <button id="show-ad" class="sponsor-btn">Show Ad</button>
            </div>
            
            <div class="playlist-section">
                <div class="playlist-header">
                    <h3>Video Playlist</h3>
                    <button id="clear-playlist" class="sponsor-btn">Clear All</button>
                </div>
                <div class="playlist-items" id="playlist-items">
                    <!-- Playlist items will be added here dynamically -->
                </div>
                <button id="add-to-playlist" class="sponsor-btn" style="width: 100%; margin-top: 10px;">Add Current to Playlist</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const videoPlayer = document.getElementById('video-player');
            const videoUrl = document.getElementById('video-url');
            const loadBtn = document.getElementById('load-btn');
            const playPauseBtn = document.getElementById('play-pause');
            const stopBtn = document.getElementById('stop');
            const rewindBtn = document.getElementById('rewind');
            const forwardBtn = document.getElementById('forward');
            const muteBtn = document.getElementById('mute');
            const volumeSlider = document.getElementById('volume');
            const fullscreenBtn = document.getElementById('fullscreen');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const sponsorOverlay = document.getElementById('sponsor-overlay');
            const sponsorText = document.getElementById('sponsor-text');
            const addSponsorBtn = document.getElementById('add-sponsor');
            const showAdBtn = document.getElementById('show-ad');
            const adContainer = document.getElementById('ad-container');
            const adClose = document.getElementById('ad-close');
            const playlistItems = document.getElementById('playlist-items');
            const addToPlaylistBtn = document.getElementById('add-to-playlist');
            const clearPlaylistBtn = document.getElementById('clear-playlist');
            
            let playlist = [];
            let currentPlaylistIndex = -1;
            
            // Load video from URL
            loadBtn.addEventListener('click', function() {
                if (videoUrl.value) {
                    loadVideo(videoUrl.value);
                    playPauseBtn.querySelector('i').classList.remove('fa-play');
                    playPauseBtn.querySelector('i').classList.add('fa-pause');
                }
            });
            
            function loadVideo(url, addToPlaylist = true) {
                videoPlayer.src = url;
                videoPlayer.load();
                
                if (addToPlaylist && !playlist.includes(url)) {
                    playlist.push(url);
                    updatePlaylist();
                    currentPlaylistIndex = playlist.length - 1;
                    highlightCurrentPlaylistItem();
                }
            }
            
            function updatePlaylist() {
                playlistItems.innerHTML = '';
                playlist.forEach((url, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    if (index === currentPlaylistIndex) {
                        item.classList.add('active');
                    }
                    
                    // Extract video name from URL or use a generic name
                    const videoName = url.split('/').pop() || `Video ${index + 1}`;
                    
                    item.innerHTML = `
                        <span>${videoName}</span>
                        <div class="playlist-actions">
                            <button class="playlist-btn play-item" data-index="${index}"><i class="fas fa-play"></i></button>
                            <button class="playlist-btn remove-item" data-index="${index}"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    
                    playlistItems.appendChild(item);
                });
                
                // Add event listeners to playlist buttons
                document.querySelectorAll('.play-item').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        currentPlaylistIndex = index;
                        loadVideo(playlist[index], false);
                        videoPlayer.play();
                        playPauseBtn.querySelector('i').classList.remove('fa-play');
                        playPauseBtn.querySelector('i').classList.add('fa-pause');
                        highlightCurrentPlaylistItem();
                    });
                });
                
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        playlist.splice(index, 1);
                        if (currentPlaylistIndex === index) {
                            currentPlaylistIndex = -1;
                        } else if (currentPlaylistIndex > index) {
                            currentPlaylistIndex--;
                        }
                        updatePlaylist();
                    });
                });
            }
            
            function highlightCurrentPlaylistItem() {
                document.querySelectorAll('.playlist-item').forEach((item, index) => {
                    if (index === currentPlaylistIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
            
            // Add current video to playlist
            addToPlaylistBtn.addEventListener('click', function() {
                if (videoPlayer.src && videoPlayer.src !== 'about:blank') {
                    if (!playlist.includes(videoPlayer.src)) {
                        playlist.push(videoPlayer.src);
                        updatePlaylist();
                    }
                }
            });
            
            // Clear playlist
            clearPlaylistBtn.addEventListener('click', function() {
                playlist = [];
                currentPlaylistIndex = -1;
                updatePlaylist();
            });
            
            // Play/Pause
            playPauseBtn.addEventListener('click', function() {
                if (videoPlayer.paused || videoPlayer.ended) {
                    videoPlayer.play();
                    playPauseBtn.querySelector('i').classList.remove('fa-play');
                    playPauseBtn.querySelector('i').classList.add('fa-pause');
                } else {
                    videoPlayer.pause();
                    playPauseBtn.querySelector('i').classList.remove('fa-pause');
                    playPauseBtn.querySelector('i').classList.add('fa-play');
                }
            });
            
            // Stop
            stopBtn.addEventListener('click', function() {
                videoPlayer.pause();
                videoPlayer.currentTime = 0;
                progressBar.style.width = '0%';
                playPauseBtn.querySelector('i').classList.remove('fa-pause');
                playPauseBtn.querySelector('i').classList.add('fa-play');
            });
            
            // Rewind
            rewindBtn.addEventListener('click', function() {
                videoPlayer.currentTime -= 10;
            });
            
            // Forward
            forwardBtn.addEventListener('click', function() {
                videoPlayer.currentTime += 10;
            });
            
            // Mute
            muteBtn.addEventListener('click', function() {
                videoPlayer.muted = !videoPlayer.muted;
                if (videoPlayer.muted) {
                    muteBtn.querySelector('i').classList.remove('fa-volume-up');
                    muteBtn.querySelector('i').classList.add('fa-volume-mute');
                    volumeSlider.value = 0;
                } else {
                    muteBtn.querySelector('i').classList.remove('fa-volume-mute');
                    muteBtn.querySelector('i').classList.add('fa-volume-up');
                    volumeSlider.value = videoPlayer.volume;
                }
            });
            
            // Volume
            volumeSlider.addEventListener('input', function() {
                videoPlayer.volume = volumeSlider.value;
                if (videoPlayer.volume == 0) {
                    muteBtn.querySelector('i').classList.remove('fa-volume-up');
                    muteBtn.querySelector('i').classList.add('fa-volume-mute');
                    videoPlayer.muted = true;
                } else {
                    muteBtn.querySelector('i').classList.remove('fa-volume-mute');
                    muteBtn.querySelector('i').classList.add('fa-volume-up');
                    videoPlayer.muted = false;
                }
            });
            
            // Fullscreen
            fullscreenBtn.addEventListener('click', function() {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            });
            
            // Progress bar
            videoPlayer.addEventListener('timeupdate', function() {
                const currentTime = videoPlayer.currentTime;
                const duration = videoPlayer.duration;
                
                if (duration) {
                    const percent = (currentTime / duration) * 100;
                    progressBar.style.width = percent + '%';
                    
                    // Update time displays
                    currentTimeEl.textContent = formatTime(currentTime);
                    totalTimeEl.textContent = formatTime(duration);
                }
            });
            
            // Click on progress bar to seek
            progressContainer.addEventListener('click', function(e) {
                const pos = (e.pageX - this.offsetLeft) / this.offsetWidth;
                videoPlayer.currentTime = pos * videoPlayer.duration;
            });
            
            // Format time in minutes:seconds
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return min + ':' + (sec < 10 ? '0' + sec : sec);
            }
            
            // Update play/pause button when video ends
            videoPlayer.addEventListener('ended', function() {
                playPauseBtn.querySelector('i').classList.remove('fa-pause');
                playPauseBtn.querySelector('i').classList.add('fa-play');
                progressBar.style.width = '0%';
                
                // Play next video in playlist if available
                if (currentPlaylistIndex >= 0 && currentPlaylistIndex < playlist.length - 1) {
                    currentPlaylistIndex++;
                    loadVideo(playlist[currentPlaylistIndex], false);
                    videoPlayer.play();
                    playPauseBtn.querySelector('i').classList.remove('fa-play');
                    playPauseBtn.querySelector('i').classList.add('fa-pause');
                    highlightCurrentPlaylistItem();
                }
            });
            
            // Sponsor functionality
            addSponsorBtn.addEventListener('click', function() {
                if (sponsorText.value) {
                    sponsorOverlay.textContent = 'Sponsored by: ' + sponsorText.value;
                    sponsorOverlay.style.display = 'block';
                    
                    // Hide sponsor after 10 seconds
                    setTimeout(() => {
                        sponsorOverlay.style.display = 'none';
                    }, 10000);
                }
            });
            
            // Show ad
            showAdBtn.addEventListener('click', function() {
                adContainer.style.display = 'block';
                
                // Pause video when ad is shown
                if (!videoPlayer.paused) {
                    videoPlayer.pause();
                    playPauseBtn.querySelector('i').classList.remove('fa-pause');
                    playPauseBtn.querySelector('i').classList.add('fa-play');
                }
            });
            
            // Close ad
            adClose.addEventListener('click', function() {
                adContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
