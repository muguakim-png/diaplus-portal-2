<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaPlus International - Cloud TV Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .tv-frame {
            position: relative;
            padding: 20px;
            background: #222;
            border-radius: 15px 15px 0 0;
        }
        
        .tv-screen {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 2;
        }
        
        .audio-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 4;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        
        .audio-presets {
            display: flex;
            gap: 5px;
        }
        
        .audio-preset {
            padding: 5px 10px;
            background: #444;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        .audio-preset.active {
            background: #e50914;
        }
        
        .equalizer-container {
            display: none;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        
        .equalizer-band {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .equalizer-band label {
            width: 30px;
            font-size: 12px;
        }
        
        .equalizer-band input {
            flex: 1;
        }
        
        .sponsor-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 3;
            display: none;
        }
        
        .tv-stand {
            display: flex;
            justify-content: center;
        }
        
        .stand {
            width: 100px;
            height: 50px;
            background: linear-gradient(to bottom, #444, #222);
            border-radius: 0 0 10px 10px;
        }
        
        .base {
            width: 300px;
            height: 20px;
            background: linear-gradient(to bottom, #555, #333);
            border-radius: 5px;
            margin-top: -5px;
        }
        
        .controls {
            padding: 20px;
            background: #333;
            border-radius: 0 0 15px 15px;
        }
        
        .url-input {
            display: flex;
            margin-bottom: 15px;
        }
        
        #video-url {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            background: #222;
            color: white;
        }
        
        #load-btn {
            padding: 12px 20px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #load-btn:hover {
            background: #ff0a16;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            background: #444;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: #555;
        }
        
        .control-btn i {
            font-size: 18px;
        }
        
        .progress-container {
            flex: 1;
            height: 10px;
            background: #222;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        
        #progress-bar {
            height: 100%;
            background: #e50914;
            border-radius: 5px;
            width: 0%;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #volume {
            width: 80px;
            cursor: pointer;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .power-light {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 15px;
            height: 15px;
            background: #e50914;
            border-radius: 50%;
            box-shadow: 0 0 10px #e50914;
        }
        
        .tv-brand {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
            background: #222;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #333;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: #e50914;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            padding: 15px;
            background: #222;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .history-item, .saved-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            margin-bottom: 5px;
            border-radius: 5px;
            color: white;
        }
        
        .history-item:hover, .saved-item:hover {
            background: #444;
        }
        
        .item-actions {
            display: flex;
            gap: 5px;
        }
        
        .item-btn {
            background: #555;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .resume-option {
            margin-top: 15px;
            padding: 10px;
            background: #4CAF50;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            display: none;
        }
        
        @media (max-width: 768px) {
            .player-controls {
                flex-wrap: wrap;
            }
            
            .progress-container {
                order: 1;
                width: 100%;
                margin-top: 10px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-bottom: 10px;
            }
            
            .audio-controls {
                bottom: 10px;
                right: 10px;
            }
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-tv"></i>
            <span>DiaPlus International TV</span>
        </div>
    </div>
    
    <div class="container">
        <div class="tv-frame">
            <div class="power-light"></div>
            <div class="tv-screen">
                <video id="video-player">
                    Your browser does not support the video tag.
                </video>
                <div class="audio-controls">
                    <button id="toggle-equalizer"><i class="fas fa-sliders-h"></i> EQ</button>
                    <div class="audio-presets">
                        <button class="audio-preset" data-preset="normal">Normal</button>
                        <button class="audio-preset" data-preset="bass">Bass</button>
                        <button class="audio-preset" data-preset="treble">Treble</button>
                    </div>
                    <div class="equalizer-container" id="equalizer-container">
                        <div class="equalizer-band">
                            <label>60Hz</label>
                            <input type="range" min="-12" max="12" value="0" class="eq-band" data-band="0">
                        </div>
                        <div class="equalizer-band">
                            <label>230Hz</label>
                            <input type="range" min="-12" max="12" value="0" class="eq-band" data-band="1">
                        </div>
                        <div class="equalizer-band">
                            <label>910Hz</label>
                            <input type="range" min="-12" max="12" value="0" class="eq-band" data-band="2">
                        </div>
                        <div class="equalizer-band">
                            <label>3.6kHz</label>
                            <input type="range" min="-12" max="12" value="0" class="eq-band" data-band="3">
                        </div>
                        <div class="equalizer-band">
                            <label>14kHz</label>
                            <input type="range" min="-12" max="12" value="0" class="eq-band" data-band="4">
                        </div>
                    </div>
                </div>
                <div class="sponsor-overlay" id="sponsor-overlay">Sponsored by: DiaPlus International</div>
            </div>
            <div class="tv-brand">ULTRAVISION</div>
        </div>
        
        <div class="tv-stand">
            <div class="stand"></div>
        </div>
        <div class="tv-stand">
            <div class="base"></div>
        </div>
        
        <div class="controls">
            <div class="url-input">
                <input type="text" id="video-url" placeholder="Paste video URL here...">
                <button id="load-btn">LOAD</button>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="play-pause"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="stop"><i class="fas fa-stop"></i></button>
                <button class="control-btn" id="rewind"><i class="fas fa-backward-step"></i></button>
                <button class="control-btn" id="forward"><i class="fas fa-forward-step"></i></button>
                
                <div class="progress-container" id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                
                <div class="time-display">
                    <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                </div>
                
                <div class="volume-container">
                    <button class="control-btn" id="mute"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
                
                <button class="control-btn" id="fullscreen"><i class="fas fa-expand"></i></button>
            </div>
            
            <div class="resume-option" id="resume-option">
                <span>Resume from previous position? </span>
                <button id="resume-yes">Yes</button>
                <button id="resume-no">No</button>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="history">History</div>
                <div class="tab" data-tab="saved">Saved Links</div>
            </div>
            
            <div class="tab-content active" id="history-content">
                <div id="history-items">
                    <div class="empty-message">No history yet. Videos you play will appear here.</div>
                </div>
            </div>
            
            <div class="tab-content" id="saved-content">
                <div id="saved-items">
                    <div class="empty-message">No saved links yet. Use the save button to add videos.</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2023 DiaPlus International. All rights reserved.
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDin-ueMfhRwZ7EOWrpYRbyhTcvtm-xZ6s",
          authDomain: "dias-aea74.firebaseapp.com",
          projectId: "dias-aea74",
          storageBucket: "dias-aea74.firebasestorage.app",
          messagingSenderId: "261547908584",
          appId: "1:261547908584:web:809d448f6b35a1b0f7985d",
          measurementId: "G-WQ2ZXZX0VV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const videoPlayer = document.getElementById('video-player');
            const videoUrl = document.getElementById('video-url');
            const loadBtn = document.getElementById('load-btn');
            const playPauseBtn = document.getElementById('play-pause');
            const stopBtn = document.getElementById('stop');
            const rewindBtn = document.getElementById('rewind');
            const forwardBtn = document.getElementById('forward');
            const muteBtn = document.getElementById('mute');
            const volumeSlider = document.getElementById('volume');
            const fullscreenBtn = document.getElementById('fullscreen');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const resumeOption = document.getElementById('resume-option');
            const resumeYes = document.getElementById('resume-yes');
            const resumeNo = document.getElementById('resume-no');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const historyItems = document.getElementById('history-items');
            const savedItems = document.getElementById('saved-items');
            const toggleEqualizer = document.getElementById('toggle-equalizer');
            const equalizerContainer = document.getElementById('equalizer-container');
            const audioPresets = document.querySelectorAll('.audio-preset');
            const eqBands = document.querySelectorAll('.eq-band');
            
            // Ensure sound is enabled by default
            videoPlayer.muted = false;
            videoPlayer.volume = 1;

            // Initialize data
            let history = JSON.parse(localStorage.getItem('videoHistory')) || [];
            let savedLinks = JSON.parse(localStorage.getItem('savedLinks')) || [];
            let currentVideo = null;
            let audioContext = null;
            let sourceNode = null;
            let gainNode = null;
            let eqFilters = [];
            
            // Initialize audio context if supported
            function initAudioContext() {
                if (!audioContext && window.AudioContext) {
                    try {
                        audioContext = new AudioContext();
                        setupAudioNodes();
                        console.log("Audio context initialized");
                    } catch (e) {
                        console.error("Audio context initialization failed:", e);
                    }
                }
            }
            
            // Set up audio nodes for processing
            function setupAudioNodes() {
                if (!audioContext) return;
                
                // Create gain node for volume control
                gainNode = audioContext.createGain();
                
                // Create EQ filters
                const frequencies = [60, 230, 910, 3600, 14000];
                frequencies.forEach(freq => {
                    const filter = audioContext.createBiquadFilter();
                    filter.type = 'peaking';
                    filter.frequency.value = freq;
                    filter.Q.value = 1;
                    filter.gain.value = 0;
                    eqFilters.push(filter);
                });
                
                // Connect nodes: source -> filters -> gain -> destination
                if (sourceNode) {
                    sourceNode.disconnect();
                    
                    // Connect through all filters
                    let lastNode = sourceNode;
                    eqFilters.forEach(filter => {
                        lastNode.connect(filter);
                        lastNode = filter;
                    });
                    
                    // Connect to gain and then to destination
                    lastNode.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                }
            }
            
            // Apply audio preset
            function applyAudioPreset(preset) {
                if (eqFilters.length === 0) return;
                
                switch(preset) {
                    case 'normal':
                        eqFilters[0].gain.value = 0;  // 60Hz
                        eqFilters[1].gain.value = 0;  // 230Hz
                        eqFilters[2].gain.value = 0;  // 910Hz
                        eqFilters[3].gain.value = 0;  // 3.6kHz
                        eqFilters[4].gain.value = 0;  // 14kHz
                        break;
                    case 'bass':
                        eqFilters[0].gain.value = 8;   // 60Hz
                        eqFilters[1].gain.value = 4;   // 230Hz
                        eqFilters[2].gain.value = 0;   // 910Hz
                        eqFilters[3].gain.value = -2;  // 3.6kHz
                        eqFilters[4].gain.value = -2;  // 14kHz
                        break;
                    case 'treble':
                        eqFilters[0].gain.value = -2;  // 60Hz
                        eqFilters[1].gain.value = -2;  // 230Hz
                        eqFilters[2].gain.value = 0;   // 910Hz
                        eqFilters[3].gain.value = 4;   // 3.6kHz
                        eqFilters[4].gain.value = 8;   // 14kHz
                        break;
                }
                
                // Update UI
                audioPresets.forEach(btn => {
                    if (btn.getAttribute('data-preset') === preset) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // Update sliders
                eqFilters.forEach((filter, index) => {
                    eqBands[index].value = filter.gain.value;
                });
            }
            
            // Load data from localStorage
            function loadData() {
                updateHistoryDisplay();
                updateSavedDisplay();
            }
            
            // Update history display
            function updateHistoryDisplay() {
                if (history.length === 0) {
                    historyItems.innerHTML = '<div class="empty-message">No history yet. Videos you play will appear here.</div>';
                    return;
                }
                
                historyItems.innerHTML = '';
                history.slice().reverse().forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const videoName = item.name || item.url.split('/').pop() || `Video ${history.length - index}`;
                    const date = new Date(item.date).toLocaleString();
                    
                    historyItem.innerHTML = `
                        <div>
                            <div>${videoName}</div>
                            <div style="font-size: 12px; color: #aaa;">${date}</div>
                        </div>
                        <div class="item-actions">
                            <button class="item-btn play-history" data-url="${item.url}"><i class="fas fa-play"></i></button>
                            <button class="item-btn save-history" data-url="${item.url}" data-name="${videoName}"><i class="fas fa-bookmark"></i></button>
                            <button class="item-btn delete-history" data-index="${history.length - 1 - index}"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    
                    historyItems.appendChild(historyItem);
                });
                
                // Add event listeners
                document.querySelectorAll('.play-history').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const url = this.getAttribute('data-url');
                        videoUrl.value = url;
                        loadVideo(url);
                    });
                });
                
                document.querySelectorAll('.save-history').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const url = this.getAttribute('data-url');
                        const name = this.getAttribute('data-name');
                        saveLink(url, name);
                    });
                });
                
                document.querySelectorAll('.delete-history').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        deleteHistoryItem(index);
                    });
                });
            }
            
            // Update saved links display
            function updateSavedDisplay() {
                if (savedLinks.length === 0) {
                    savedItems.innerHTML = '<div class="empty-message">No saved links yet. Use the save button to add videos.</div>';
                    return;
                }
                
                savedItems.innerHTML = '';
                savedLinks.forEach((item, index) => {
                    const savedItem = document.createElement('div');
                    savedItem.className = 'saved-item';
                    
                    const videoName = item.name || item.url.split('/').pop() || `Video ${index + 1}`;
                    
                    savedItem.innerHTML = `
                        <div>${videoName}</div>
                        <div class="item-actions">
                            <button class="item-btn play-saved" data-url="${item.url}"><i class="fas fa-play"></i></button>
                            <button class="item-btn delete-saved" data-index="${index}"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    
                    savedItems.appendChild(savedItem);
                });
                
                // Add event listeners
                document.querySelectorAll('.play-saved').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const url = this.getAttribute('data-url');
                        videoUrl.value = url;
                        loadVideo(url);
                    });
                });
                
                document.querySelectorAll('.delete-saved').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        deleteSavedItem(index);
                    });
                });
            }
            
            // Delete history item
            function deleteHistoryItem(index) {
                history.splice(index, 1);
                localStorage.setItem('videoHistory', JSON.stringify(history));
                updateHistoryDisplay();
            }
            
            // Delete saved item
            function deleteSavedItem(index) {
                savedLinks.splice(index, 1);
                localStorage.setItem('savedLinks', JSON.stringify(savedLinks));
                updateSavedDisplay();
            }
            
            // Save link to saved list
            function saveLink(url, name) {
                // Check if already saved
                if (savedLinks.some(item => item.url === url)) {
                    alert('This video is already in your saved list!');
                    return;
                }
                
                savedLinks.push({ url, name, date: new Date().toISOString() });
                localStorage.setItem('savedLinks', JSON.stringify(savedLinks));
                updateSavedDisplay();
                alert('Video saved to your list!');
            }
            
            // Add to history
            function addToHistory(url, name) {
                // Remove if already exists
                history = history.filter(item => item.url !== url);
                
                // Add to beginning of array
                history.push({ url, name, date: new Date().toISOString() });
                
                // Keep only last 10 items
                if (history.length > 10) {
                    history = history.slice(history.length - 10);
                }
                
                localStorage.setItem('videoHistory', JSON.stringify(history));
                updateHistoryDisplay();
            }
            
            // Load video from URL
            function loadVideo(url) {
                // Check if we have a saved position for this video
                const savedPosition = localStorage.getItem(`videoPosition_${url}`);
                
                if (savedPosition && savedPosition > 10) {
                    // Show resume option
                    currentVideo = url;
                    resumeOption.style.display = 'block';
                } else {
                    // Start from beginning
                    videoPlayer.src = url;
                    videoPlayer.load();
                    videoPlayer.currentTime = 0;
                    playPauseBtn.querySelector('i').classList.remove('fa-play');
                    playPauseBtn.querySelector('i').classList.add('fa-pause');
                    
                    // Extract video name for history
                    const videoName = url.split('/').pop() || 'Unknown Video';
                    addToHistory(url, videoName);
                }
            }
            
            loadBtn.addEventListener('click', function() {
                if (videoUrl.value) {
                    loadVideo(videoUrl.value);
                }
            });
            
            // Resume options
            resumeYes.addEventListener('click', function() {
                const savedPosition = localStorage.getItem(`videoPosition_${currentVideo}`);
                videoPlayer.src = currentVideo;
                videoPlayer.load();
                videoPlayer.currentTime = parseFloat(savedPosition);
                videoPlayer.play();
                playPauseBtn.querySelector('i').classList.remove('fa-play');
                playPauseBtn.querySelector('i').classList.add('fa-pause');
                resumeOption.style.display = 'none';
                
                // Extract video name for history
                const videoName = currentVideo.split('/').pop() || 'Unknown Video';
                addToHistory(currentVideo, videoName);
            });
            
            resumeNo.addEventListener('click', function() {
                videoPlayer.src = currentVideo;
                videoPlayer.load();
                videoPlayer.currentTime = 0;
                videoPlayer.play();
                playPauseBtn.querySelector('i').classList.remove('fa-play');
                playPauseBtn.querySelector('i').classList.add('fa-pause');
                resumeOption.style.display = 'none';
                
                // Remove saved position
                localStorage.removeItem(`videoPosition_${currentVideo}`);
                
                // Extract video name for history
                const videoName = currentVideo.split('/').pop() || 'Unknown Video';
                addToHistory(currentVideo, videoName);
            });
            
            // Play/Pause
            playPauseBtn.addEventListener('click', function() {
                if (videoPlayer.paused || videoPlayer.ended) {
                    videoPlayer.play();
                    playPauseBtn.querySelector('i').classList.remove('fa-play');
                    playPauseBtn.querySelector('i').classList.add('fa-pause');
                    
                    // Initialize audio context when playback starts
                    initAudioContext();
                } else {
                    videoPlayer.pause();
                    playPauseBtn.querySelector('i').classList.remove('fa-pause');
                    playPauseBtn.querySelector('i').classList.add('fa-play');
                }
            });
            
            // Stop
            stopBtn.addEventListener('click', function() {
                videoPlayer.pause();
                videoPlayer.currentTime = 0;
                progressBar.style.width = '0%';
                playPauseBtn.querySelector('i').classList.remove('fa-pause');
                playPauseBtn.querySelector('i').classList.add('fa-play');
            });
            
            // Rewind
            rewindBtn.addEventListener('click', function() {
                videoPlayer.currentTime -= 10;
            });
            
            // Forward
            forwardBtn.addEventListener('click', function() {
                videoPlayer.currentTime += 10;
            });
            
            // Mute
            muteBtn.addEventListener('click', function() {
                videoPlayer.muted = !videoPlayer.muted;
                if (videoPlayer.muted) {
                    muteBtn.querySelector('i').classList.remove('fa-volume-up');
                    muteBtn.querySelector('i').classList.add('fa-volume-mute');
                    volumeSlider.value = 0;
                } else {
                    muteBtn.querySelector('i').classList.remove('fa-volume-mute');
                    muteBtn.querySelector('i').classList.add('fa-volume-up');
                    volumeSlider.value = videoPlayer.volume;
                }
            });
            
            // Volume
            volumeSlider.addEventListener('input', function() {
                videoPlayer.volume = volumeSlider.value;
                if (gainNode) {
                    gainNode.gain.value = videoPlayer.volume;
                }
                
                if (videoPlayer.volume == 0) {
                    muteBtn.querySelector('i').classList.remove('fa-volume-up');
                    muteBtn.querySelector('i').classList.add('fa-volume-mute');
                    videoPlayer.muted = true;
                } else {
                    muteBtn.querySelector('i').classList.remove('fa-volume-mute');
                    muteBtn.querySelector('i').classList.add('fa-volume-up');
                    videoPlayer.muted = false;
                }
            });
            
            // Fullscreen
            fullscreenBtn.addEventListener('click', function() {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            });
            
            // Progress bar
            videoPlayer.addEventListener('timeupdate', function() {
                const currentTime = videoPlayer.currentTime;
                const duration = videoPlayer.duration;
                
                if (duration) {
                    const percent = (currentTime / duration) * 100;
                    progressBar.style.width = percent + '%';
                    
                    // Update time displays
                    currentTimeEl.textContent = formatTime(currentTime);
                    totalTimeEl.textContent = formatTime(duration);
                    
                    // Save playback position every 10 seconds
                    if (videoPlayer.src && Math.floor(currentTime) % 10 === 0) {
                        localStorage.setItem(`videoPosition_${videoPlayer.src}`, currentTime);
                    }
                }
            });
            
            // Click on progress bar to seek
            progressContainer.addEventListener('click', function(e) {
                const pos = (e.pageX - this.offsetLeft) / this.offsetWidth;
                videoPlayer.currentTime = pos * videoPlayer.duration;
            });
            
            // Format time in minutes:seconds
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return min + ':' + (sec < 10 ? '0' + sec : sec);
            }
            
            // Update play/pause button when video ends
            videoPlayer.addEventListener('ended', function() {
                playPauseBtn.querySelector('i').classList.remove('fa-pause');
                playPauseBtn.querySelector('i').classList.add('fa-play');
                progressBar.style.width = '0%';
                
                // Remove saved position when video ends
                if (videoPlayer.src) {
                    localStorage.removeItem(`videoPosition_${videoPlayer.src}`);
                }
            });
            
            // Tab functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show correct content
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabId}-content`) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // Audio controls
            toggleEqualizer.addEventListener('click', function() {
                if (equalizerContainer.style.display === 'flex') {
                    equalizerContainer.style.display = 'none';
                } else {
                    equalizerContainer.style.display = 'flex';
                }
            });
            
            audioPresets.forEach(preset => {
                preset.addEventListener('click', function() {
                    const presetName = this.getAttribute('data-preset');
                    applyAudioPreset(presetName);
                });
            });
            
            eqBands.forEach((band, index) => {
                band.addEventListener('input', function() {
                    if (eqFilters[index]) {
                        eqFilters[index].gain.value = parseFloat(this.value);
                    }
                    
                    // Remove active class from presets when manually adjusting
                    audioPresets.forEach(preset => {
                        preset.classList.remove('active');
                    });
                });
            });
            
            // Create audio node when video source is set
            videoPlayer.addEventListener('play', function() {
                if (!audioContext) {
                    initAudioContext();
                }
                
                if (audioContext && !sourceNode) {
                    sourceNode = audioContext.createMediaElementSource(videoPlayer);
                    setupAudioNodes();
                }
                
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            });
            
            // Initialize the app
            loadData();
            applyAudioPreset('normal');
        });
    </script>
</body>
</html>
